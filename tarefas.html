<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="styleTarefas.css">
</head>
<body>
    <header class="header"> <!-- Inicio do cabeçalho -->
        <nav class="navbar">
            <div class="logo">
                <h1>Gerenciador de Tarefas</h1>
            </div>
            <div class="nav-links">
                <a href=""></a>
            </div>
        </nav>
    </header> <!-- Final do cabeçalho -->

    <br><br><br><br><br>

    <div class="container">
        <input type="text" id="taskInput" placeholder="Digite sua tarefa aqui..." >
        <button onclick="addTask()">Adiconar</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");
            li.innerHTML = `${taskText} <button class="remove" onclick="removeTask(this)">X</button>`;

            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(button) {
            let li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
